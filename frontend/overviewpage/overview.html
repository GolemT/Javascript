<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kundenübersicht</title>
    <link rel="icon" href="../assets/favicon_big.ico" type="image/x-icon">
    <link rel="icon" href="../assets/favicon_smal.ico" type="image/x-icon">
    <link rel="icon" href="../assets/favicon_big.png" type="image/png">
    <link rel="icon" href="../assets/favicon_smal.png" type="image/png">
    <link rel="stylesheet" href="overview.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../assets/NexusFit.png" alt="logo">
        </div>
        <div class="header">
            <ul>
                <li><a href="../abo_page/abo.html" class="nav-link">Abo</a></li>
                <li><a href="" class="nav-link">Geräte</a></li>
                <li><a href="" class="nav-link">Probetraining</a></li>
                <li><a href="../overviewpage/overview.html" class="nav-link">Mitglieder</a></li>
            </ul>
        </div>
        <div class="user">
            <p>Rezeptionist</p>
            <span class="material-symbols-outlined" id="user">
                account_circle
            </span>
        </div>
        <div class="main">
            <div class="align-container">
                <div class="search-container">
                    <span class="material-symbols-outlined" id="lense">search</span>
                    <input type="text" id="searchInput" placeholder="Nach Kunden suchen...">
                </div>
                <button type="button" id="create-button">Kunden anlegen</button>
            </div>
            <div id="accordion-container"></div>
        </div>
    </div>
    <script src="overview.js"></script>
    <script src="../nav.js"></script>
    
<!-- Panel Inhalt -->
    <template id="customer-panel-template">
        <div class="table-container">
            <table class="main-table">
                <tr><th>Name:</th><td>FIRST_NAME LAST_NAME</td></tr>
                <tr><th>Geb.:</th><td>BIRTH_DATE</td></tr>
                <tr><th>Adresse:</th><td>ADDRESS</td></tr>
                <tr><th>Telefon:</th><td>TELEFON</td></tr>
                <tr><th>E-Mail:</th><td>E_MAIL</td></tr>
            </table>
  
            <table class="extra-table">
                <tr><th>Abomodell:</th><td>SUBSCRIPTION</td></tr>
                <tr><th>Beitrag:</th><td>19.99</td></tr>
                <tr><th>Abo-Start:</th><td>SUBSCRIPTION_START</td></tr>
            </table>
        </div>
        <span class='buttons'>
            <div class="buttons-left">
                <button class="button" href="#" onclick="show('popup_card')">Kundenkarte</button>
                <button class="button" href="#" onclick="show('popup_trainer')">Trainer</button>
                <button class="button" href="#" onclick="show('popup_tariff')">Tarif</button>
            </div>
            <div class="buttons-right">
                <button class='button-edit'>bearbeiten</button>
                <button class='button-delete' href="#" onclick="show('popup_delete')">Löschen</button>
            </div>
        </span>

        <!--Tarifkarte-->
        <div class="popup" id="popup_tariff">
            <h2>M-Nr.: C_ID</h2>
            <h1>Tarif:</h1>
            <div class="custom-select">
                <select name="tariff" id="tariff">
                    <option value="Klassisch">Klassisch</option>
                    <option value="Gold">Gold</option>
                    <option value="Platin">Platin</option>
                    <option value="" style="display: none;">Tarif wählen</option>
                </select>
            </div>
            <div class="buttons">
                <button class="button-safe">Speichern</button>
                <button class="button-negative" onclick="hide('popup_tariff')">Abbrechen</button>
            </div>
        </div>

        <!--Löschen Popup-->
        <div class="popup" id="popup_delete">
            <h2>M-Nr.: C_ID</h2>
            <h1>Möchten sie den Kunden wirklich löschen?</h1>
            <div class="buttons">
                <button class="button-negative" id="delete">Löschen</button>
                <button class="button-neutral" onclick="hide('popup_delete')">Abbrechen</button>
            </div>
        </div>
    </template>  
</body>
</html>
