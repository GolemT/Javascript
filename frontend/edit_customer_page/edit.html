<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="edit.css">
    <link rel="stylesheet" href="../style.css">

</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../assets/NexusFit.png" alt="logo">
        </div>
        <div class="header">
            <ul>
                <li><a href="../abo_page/abo.html" class="nav-link">Abo</a></li>
                <li><a href="" class="nav-link">Geräte</a></li>
                <li><a href="" class="nav-link">Probetraining</a></li>
                <li><a href="" class="nav-link">Kurse</a></li>
                <li><a href="../overviewpage/overview.html" class="nav-link">Mitglieder</a></li>
            </ul>
        </div>
        <div class="user">
            <p>Rezeptionist</p>
            <span class="material-symbols-outlined" id="user">
                account_circle
            </span>
        </div>
        <div class="main">
            <div class="customer-header">
            </div>
            <form id="customerForm">
                <div class="input-container">
                    <label for="firstName">Vorname:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>

                <div class="input-container">
                    <label for="lastName">Nachname:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>

                <div class="input-container">
                    <label for="birthDate">Geburtsdatum:</label>
                    <input type="date" id="birthDate" name="birthDate" required>
                </div>

                <div class="input-container">
                    <label for="address">Straße und Hausnummer:</label>
                    <input type="text" id="address" name="address" required>
                </div>

                <div class="input-container">
                    <label for="address">Postleitzahl und Ort:</label>
                    <input type="text" id="town" name="town" required>
                </div>

                <div class="input-container">
                    <label for="telefon">Telefon:</label>
                    <input type="tel" id="telefon" name="telefon">
                </div>

                <div class="input-container">
                    <label for="eMail">E-Mail:</label>
                    <input type="email" id="eMail" name="eMail" required>
                </div>
                <div class="buttons">
                    <button type="submit">Speichern</button>
                    <button type="button" id="deleteButton" class="delete-button">Account Löschen</button>
                </div>
              </form>
        </div>
    </div>
        <script src="edit.js"></script>
        <script src="../nav.js"></script>
    </body>
